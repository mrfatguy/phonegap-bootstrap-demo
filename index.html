<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="css/style.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/font-awesome/font-awesome.min.css" rel="stylesheet">
		
        <script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>       
		
        <title>PhoneGap Demo Bootstrap</title>
    </head>
    <body>
        
        <div class="container-fluid">
            
            <div class="row-fluid">
                    
                <div class="well well-small">

                    <div class="pull-left">

                        <div id="main-menu-dropdown" class="btn-group">
                            
                            <a class="btn" href="#"><i class="icon-user"></i> User</a>
                            
                            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                
                              <span class="icon-caret-down"></span></a>
                              
                            <ul class="dropdown-menu">
                                
                              <li><a href="#"><i class="icon-fixed-width icon-pencil"></i> Edit</a></li>
                              
                              <li><a href="#"><i class="icon-fixed-width icon-trash"></i> Delete</a></li>
                              
                              <li><a href="#"><i class="icon-fixed-width icon-ban-circle"></i> Ban</a></li>
                              
                              <li class="divider"></li>
                              
                              <li><a href="#"><i class="icon-fixed-width icon-comment"></i> Make admin</a></li>
                              
                            </ul>
                            
                        </div>

                    </div>

                    <div class="pull-right text-right">

                        <a id="btnInfo" href="#" class="btn btn-primary">Device Info</a>

                        <a id="btnAcrid" href="#" class="btn btn-info">Acrid</a>

                    </div>

                    <div style="clear: both"></div>

                </div>

                <ul class="nav nav-tabs" id="myTabs">
                    
                  <li class="active"><a href="#bootstrap" data-url="_bootstrap.html">Bootstrap</a></li>
                  
                  <li><a href="#javascript" data-url="_javascript.html">Javascript</a></li>
                  
                  <li><a href="#fontawesome" data-url="_fontawesome.html">Font Awesome</a></li>
                  
                </ul>

                <div class="tab-content">
                    
                  <div class="tab-pane active" id="bootstrap">Please wait, loading...</div>
                  
                  <div class="tab-pane" id="javascript"></div>
                  
                  <div class="tab-pane" id="fontawesome"></div>
                  
                </div>
                    
            </div>
        </div>
		
		<div id="deviceInfo" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="deviceInfoLabel" aria-hidden="true">
		
			<div class="modal-header">
			
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                
				<h3>Modal header</h3>
				
			</div>
			
			<div class="modal-body">
			
				<p id="deviceInfoBody" style="text-align: left">Device info</p>
				
			</div>
			
			<div class="modal-footer">
			
				<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
				
			</div>
			
		</div>
		
        <script type="text/javascript">
        /*<![CDATA[*/
            jQuery(function($)
            {
                /**
                 * Device info dialog box
                 */
                $('#btnInfo').click(function()
                {
                    var info =
                        'Device Model: <strong>' + device.model + '</strong>.<br />' + 
                        'Device UUID: <strong>' + device.uuid + '</strong>.<br />' + 
                        'Device Name: <strong>' + device.name + '</strong>.<br />' + 
                        'Platform Name: <strong>' + device.platform + '</strong>.<br />' + 
                        'Platform Version: <strong>' + device.version + '</strong>.<br />' + 
                        'PhoneGap: Version: <strong>' + device.cordova + '</strong>.';

                    $('#deviceInfoBody').html(info);

                    $('#deviceInfo').modal();
                });

                $('#btnAcrid').click(function()
                {
                    var ref = window.open('http://acrid.pl', '_system', 'location=yes');
                });
                
                /**
                 * Dynamic tabs
                 */
                $('#myTabs a').click(function (e)
                {
                    e.preventDefault();

                    var url = $(this).attr("data-url");
                    var href = this.hash;
                    var pane = $(this);

                    $(href).load(url, function(result)
                    {      
                        pane.tab('show');
                    });
                });

                $('#bootstrap').load($('.active a').attr("data-url"), function(result)
                {
                    $('.active a').tab('show');
                });
                
                /**
                 * Top-left corner button and dropdown handler
                 */
                $('body').on('click', '#fontAwesome a', function()
                {
                    alert("You've tapped on '" + $.trim($(this).text()) + "'!");
                });
            });
        /*]]>*/
        </script>
        
    </body>
    
</html>
